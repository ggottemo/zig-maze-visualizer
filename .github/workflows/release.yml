name: Release Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   
  actions: read
  packages: write
jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Zig
        uses: korandoru/setup-zig@v1
        with:
          zig-version: 0.13.0

      - name: Build Release
        run: |
          Write-Host "Building with Zig..."
          zig env
          zig version
          
          Write-Host "Building project..."
          $buildOutput = zig build -Doptimize=ReleaseSafe --verbose 2>&1
          $buildSuccess = $LASTEXITCODE -eq 0
          
          Write-Host "Build output:"
          $buildOutput | ForEach-Object { Write-Host $_ }
          
          if (-not $buildSuccess) {
            Write-Host "Build failed!"
            exit 1
          }
          
          Write-Host "Checking build output..."
          $exePath = "zig-out/bin/MazeVisualizer.exe"
          if (Test-Path $exePath) {
            Write-Host "Build successful! Executable found at: $exePath"
          } else {
            Write-Host "Build appeared successful but executable not found!"
            Write-Host "Contents of zig-out/bin:"
            Get-ChildItem "zig-out/bin" -ErrorAction SilentlyContinue
            exit 1
          }
        shell: pwsh

      - name: Create Release
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: zig-out/bin/MazeVisualizer.exe
          name: Release ${{ github.sha }}
          tag_name: v${{ github.run_number }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: MazeVisualizer-Windows
          path: zig-out/bin/MazeVisualizer.exe

      - name: Upload Build Logs On Failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: |
            zig-cache/
            zig-out/
            zig-logs/
